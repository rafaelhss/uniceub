<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuiter</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/tuiter.js"></script>
    <style>
        .jumbotron {
            text-align: center;
        }
    </style>
</head>
<body ng-app="tuiter">
    <div class="container" ng-controller="TuiterController">
        <div class="jumbotron">
            <h1>Tuiter</h1>
        </div>
        <div class="alert alert-warning">
            <strong>Warning!</strong> Sua mensagem deve ter menos de 140 caracteres.
        </div>
        <div class="col-md-12 text-center">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        </div>
        <div class="form-group">
            <label for="mensagem">Digite seu texto</label>
            <input id="mensagem" ng-model="mensagem.mensagem" class="tuitar form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="tuitar(mensagem)">Tuitar</button>
        </div>
        <div>
            <table class="table table-stripped">
                <thead>
                <tr>
                    <th>Mensagem</th>
                    <th>Data-hora</th>
                    <th>Ip</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="msg in mensagens">
                    <td>{{msg.mensagem}}</td>
                    <td>{{msg.datahora  | date : "d/M/yyyy h:mm a" }}</td>
                    <td>{{msg.ip}}</td>
                </tr>
                </tbody>


            </table>
        </div>
    </div>


</body>
</html>
